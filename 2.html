<body>
    <script>
/*             2. Создать объект Calculator, который должен содержать методы для расчета суммы, разности, произведения и частного двух чисел.
       Протестировать данный объект, принимая от пользователя значения двух операндов и знак операции.
       В зависимости от принятого знака операции, вызвать соответствующий метод. */
       var Calculator = {
           x: undefined, 
           y: undefined,
           addition: function () {
               var result = this.x + this.y;
               return result;
           },
           division: function () {
               var result = this.x / this.y;
               return result;
           },
           multiplication: function () {
               var result = this.x * this.y;
               return result;
           },
           subtraction: function () {
               var result = this.x - this.y;
               return result;
           }, 
           calulation: function () {
               var mathSign;
               this.x = +prompt('Please insert a first number: ');
               this.y = +prompt('Please enter a second number: ');
               if (isNaN(this.x) || isNaN (this.y)) {
                   alert('Please insert a number!');
                    this.x = +prompt('Please insert a first number: ');
                    this.y = +prompt('Please enter a second number: ');
               }
               mathSign = prompt('Please enter a math symbol: (+, -, *, /)');
               if(mathSign == '+' || mathSign == '-' || mathSign == '*' || mathSign == '/') {
                   switch(mathSign) {
                        case '+': 
                           return this.addition();
                        case '-':
                           return this.subtraction();
                        case '*': 
                           return this.multiplication();
                        case '/':
                           return this.division();
                   }
               }    else {
                   alert('An input should be a math symbol! (+, -, *, /)');
                   mathSign = prompt('Please enter a math symbol: (+, -, *, /)');
                   switch(mathSign) {
                        case '+': 
                           return this.addition();
                        case '-':
                           return this.subtraction();
                        case '*': 
                           return this.multiplication();
                        case '/':
                           return this.division();
                   }
               }
           }
       }
       console.log(Calculator.calulation());
    </script>
</body>
