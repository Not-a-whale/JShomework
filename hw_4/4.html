<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function numbers (num) {
            num = +prompt('Please enter a Fibonacci number ');
            var number = [0, 1]
            for (i = 0; i < num; i++) {
                number.push(number[i] + number[i+1]);
            }
            return number[num-1];
        }

        console.log(numbers());
    </script>
</body>
</html>
