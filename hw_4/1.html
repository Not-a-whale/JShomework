<!-- 1. Создать функцию calculate(operand1, operand2, sign), где operand1 и operand2 — два числа, 
    sign — знак арифметической операции.
Функция должна расчитывать результат операции, исходя из переданного ей знака. 
Функция должна проверять корректность введенных чисел и знака операции.
Все аргументы для функции принять от пользователя. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function calculate (operand1, operand2, sign) {
            operand1 = +prompt('Please enter the first number: ');
            operand2 = +prompt('Please enter the second nunmber: ');
            sign = prompt('Please enter a mathematical sign (+, -. /, *): ');
            var result;
            if (sign !== '+' || sign !== '-' || sign !== '/' || sign !== '*')
                {
                    alert('Please enter a valid math sign (+, -, /, *)');
                    sign = prompt('Please enter a mathematical sign (+, -. /, *): ');
                }
            if (sign == '+') {
                result = operand1 + operand2;
            }
            if (sign == '-') {
                result = operand1 - operand2;
            }
            if (sign == '/') {
                result = operand1 / operand2;
            }
            if (sign == '*') {
                result = operand1 * operand2;
            }
            return result;
        }
        console.log(calculate());
    </script>
</body>
</html>
