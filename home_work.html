            function sumAll(arr) {
                if (arr[0] > arr[1]) {
                    let poppedElement = arr.pop();
                    arr.unshift(poppedElement);
                }
                poppedElement = arr.pop();
                for (let i = arr[0] + 1; i <= poppedElement; i++) {
                    arr.push(i);
                }
                let reducedArr = arr.reduce((firstValue, secondValue) => {
                    return firstValue + secondValue;
                })
                return reducedArr;
            }
